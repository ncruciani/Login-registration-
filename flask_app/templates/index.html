<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">"
</head>
<body>
    <div class="d-flex justify-content-around">

        <form action="/register/user" method="POST" , class="col-4 p-4 bg-dark text-light">

            <h1 class="text-primary">Register Here:</h1>

            <div class="form-group">

                <label for="first_name">First Name:</label>

                <input type="text" name="first_name" class="form-control">

            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}

            {% if messages %}

            <ul class="messages">

                {% for category, message in messages %}

                <li class="{{ category }}">{{ message }}</li>

                {% endfor %}
            </ul>

            {% endif %}

            {% endwith %}

            <div class="form-group">

                <label for="last_name">Last Name:</label>

                <input type="text" name="last_name" class="form-control">

            </div>

            <div class="form-group">

                <label for="email">Email:</label>

                <input type="email" name="email" class="form-control">

            </div>

            <div class="form-group">

                <label for="password">Password:</label>

                <input type="password" name="password" class="form-control">

            </div>

            <div class="form-group">

                <label for="confirm_password">Confirm Password:</label>

                <input type="password" name="confirm_password" class="form-control">

            </div>

            <input type="submit" value="Register" class="btn btn-primary">

        </form>

        <form action="/login/user" method="POST" , class="col-4 p-4 bg-dark text-light">

            <h1 class="text-success">Login</h1>

            <div class="form-group">

                <label for="email">Email:</label>

                <input type="email" name="email" class="form-control">

            </div>

            <div class="form-group">

                <label for="password">Password:</label>

                <input type="password" name="password" class="form-control">

            </div>

            <input type="submit" value="Login" class="btn btn-primary">

        </form>

    </div>
    
</body>
